<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- <link rel="shortcut icon" href="{{ url_for('static', filename='image/favicon.ico') }}"> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->

    <!-- <link rel="stylesheet" href="../static/css/vendor/bootstrap-4.1.3.css">
    <link rel="stylesheet" href="../static/css/custom.css"> -->
    {% assets "home_css" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    {% endassets %}

  
    {% block header %}
    {% endblock %}

    <title>
      {% block title %}
      {% endblock %}Energy Monitor
    </title>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand p-0" href="https://scgcontrol.com/"><img class= "rounded" width ='350' src="{{url_for('static',filename='images/SCG-Logo.jpg') }}"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <div class="input-group date w-100 align-items-center">
              <input type="submit" class="form-control rounded" value="Date Select">
              <div class="input-group-addon" >    
                <span class=ml-1><i style="color:lightgray;font-size:25px;" aria-hidden="true" class="fa fa-calendar fa-lg"></i></span>     
              </div>
            </div>
        </div>
        <div class="navbar-nav">
          <button class=" ml-3 btn btn-primary" id="printpdf">Print</button>
        </div>
      </div>
    </nav>
   
    {% block content %}
    {% endblock %}

    

    <!-- Script loaded here -->
    {% assets "home_js" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/js/bootstrap-datepicker.min.js"></script> -->
    <script>zingchart.MODULESDIR="{{ url_for('static',filename='js/vendor/modules/') }}";</script>
    {% endassets %}
  
  </body>
</html>
